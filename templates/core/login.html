{% extends 'core/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-50">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
        
        <form method="post" novalidate class="space-y-5">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg transition duration-300">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-600 font-medium hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
