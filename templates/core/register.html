<!-- core/templates/core/register.html -->
{% extends "core/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 py-10 px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-3xl p-8">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Your Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300 shadow">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-4">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
